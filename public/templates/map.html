<div class="row">
  <div class="col-xs-8 text-left">
    <button ui-sref="base" class="btn btn-primary">Back</button>
    <h2>{{ status.text }}</h2>
  </div>

  <div class="col-sm-4 pull-right">
    <label>Filter by Food:</label>
    <input placeholder="burger" type="text" class="form-control" ng-model="foodFilter"/>
  </div>
</div>

<div class="row">
  <div id="map-display">

    <div id="map-container">
      <ui-gmap-google-map center='map.center' zoom='map.zoom'>
        <ui-gmap-window show="map.window.show" coords="map.window.model" options="map.window.options" closeclick="map.window.closeClick()">
            <div>
              {{ map.window.model.name }}<br>
              {{ map.window.model.food_items }}<br>
              {{ map.window.model.schedule }}
            </div>
        </ui-gmap-window>

        <ui-gmap-markers models="map.markers | filter: foodFilter" coords="'self'" events="map.markersEvents" >
        </ui-gmap-markers>
      </ui-gmap-google-map>
    </div>

  </div>
</div>

<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h4>Not where you're looking for? Search again:</h4>

    <div class="input-group">
      <input placeholder="Input a location!" type="text" class="form-control" ng-model="query"/>
      <span class="input-group-btn">
        <button ng-click="newQuery()" class="btn btn-primary">Go!</button>
      </span>
    </div>
  </div>
</div>
